<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../css/color-predictor.css" />
</head>
<body>
  <div class="color-game-container">
    <h1>ðŸŽ¨ Color Predictor</h1>
    <div class="coin-display">Coins: <span id="coins">1000</span></div>

    <div class="controls">
      <label>Choose a color:</label>
      <div class="buttons">
        <button class="color-btn red" onclick="selectColor('red')">Red</button>
        <button class="color-btn green" onclick="selectColor('green')">Green</button>
        <button class="color-btn black" onclick="selectColor('black')">Black</button>

      <label>Enter your bet:</label>
      <input type="number" id="betAmount" min="1" />
      <button onclick="spinWheel()">Predict!</button>
    </div>

    <div class="spinner" id="spinner"></div>
    <div class="result-msg" id="resultMsg"></div>
    <div class="coin-shower"></div>
  </div>

  <script src="../js/color-predictor.js"></script>
</body>
</html>
